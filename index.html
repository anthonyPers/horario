<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hora da Foto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      text-align: center;
      padding-top: 100px;
    }
    .cronometro {
      font-size: 4rem;
      font-weight: bold;
      margin-top: 20px;
    }
    .mensagem {
      font-size: 1.5rem;
      margin-top: 30px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-primary">Passando para lembrar que as 16hr vamos tirar fotos ðŸ“¸</h1>
    <div id="cronometro" class="cronometro text-danger">--:--:--</div>
    <div class="mensagem" id="mensagemFinal" style="display:none;">
      JÃ¡ passou das 16h!
    </div>
  </div>

  <script>
    function atualizarCronometro() {
      const agora = new Date();
      const fim = new Date();
      fim.setHours(16, 0, 0, 0); // 16:00:00 de hoje

      const diferenca = fim - agora;

      const cronometro = document.getElementById("cronometro");
      const mensagemFinal = document.getElementById("mensagemFinal");

      if (diferenca > 0) {
        const horas = Math.floor(diferenca / (1000 * 60 * 60));
        const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
        const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

        cronometro.textContent = 
          String(horas).padStart(2, '0') + ":" +
          String(minutos).padStart(2, '0') + ":" +
          String(segundos).padStart(2, '0');
      } else {
        cronometro.textContent = "00:00:00";
        mensagemFinal.style.display = "block";
        clearInterval(timer);
      }
    }

    // Atualiza a cada segundo
    const timer = setInterval(atualizarCronometro, 1000);
    atualizarCronometro();
  </script>

</body>
</html>
